version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: nest_next_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nest_next_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./nest-app
      dockerfile: Dockerfile
    container_name: nest_backend
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    volumes:
      - ./nest-app:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/nest_next_db?schema=public}
      - PORT=4000
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run start:dev

  frontend:
    build:
      context: ./next
      dockerfile: Dockerfile
    container_name: next_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./next:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      - NEXT_PUBLIC_GRAPHQL_ENDPOINT=${NEXT_PUBLIC_GRAPHQL_ENDPOINT:-http://localhost:4000/graphql}
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
