[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration (required for pytest-asyncio)
asyncio_mode = auto
asyncio_default_fixture_scope = function

# Test path configuration
testpaths = tests
norecursedirs = .git .venv venv __pycache__ *.egg-info .pytest_cache node_modules .next

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
source = app
branch = True
omit =
    */tests/*
    */test_*.py
    */__main__.py
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abstractproperty
